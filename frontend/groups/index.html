<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Groups</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
<h1>Groups management</h1>

<form id="searchForm">
  <input type="text" name="search" placeholder="Search...">
  <button type="submit">Search</button>
</form>

<table id="groupsTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Users</th>
    <th></th>
    <th>Actions</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div id="editGroupModal" style="display: none;">
  <form id="editGroupForm">
    <input type="hidden" name="groupId">
    <label>Name:</label>
    <input type="text" name="title">
    <label>Description:</label>
    <input type="text" name="description">
    <button type="submit">Save</button>
  </form>
</div>

<div id="addGroupModal" style="display: none;">
  <form id="addGroupForm">
    <label>Name:</label>
    <input type="text" name="title">
    <label>Description:</label>
    <input type="text" name="description">
    <button type="submit">Add</button>
  </form>
</div>

<!-- HTML-разметка модального окна для добавления пользователя -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add User to Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="form-group">
            <label for="existingUserSelect">Select User:</label>
            <select class="form-control" id="existingUserSelect" name="existingUserSelect"></select>
          </div>
          <input type="hidden" id="groupId" name="groupId">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="addUserSubmitBtn">Add User</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
