<!DOCTYPE html>
<html>
<head>
  <title>Mails</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <a href="C:/Users/User/Desktop/JSPractice/mailing-sender/frontend/letters/index.html" class="navbar-brand">Mails Management</a>
  <ul class="navbar-menu">
    <li><a href="C:/Users/User/Desktop/JSPractice/mailing-sender/frontend/users/jquery.html"><i class="fas fa-user"></i>Users</a></li>
    <li><a href="C:/Users/User/Desktop/JSPractice/mailing-sender/frontend/groups/index.html"><i class="fas fa-users"></i>Groups</a></li>
    <li><a href="C:/Users/User/Desktop/JSPractice/mailing-sender/frontend/letters/index.html"><i class="fas fa-envelope"></i>Mails</a></li>
  </ul>
</nav>

<button id="create-letter-btn" type="button">Create</button>

<table id="lettersTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Theme</th>
    <th>Status Code</th>
    <th>Body</th>
    <th>Groups</th>
    <th>Users</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="addGroupModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addGroupModalLabel">Select Group</h5>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" id="groupSearch" placeholder="Search Groups">
        </div>
        <div id="groupListContainer">
          <ul id="groupList"></ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeGroupModal" data-dismiss="modal">Close</button>
        <button id="addGroupModalBtn" class="addGroupModalBtn" data-group-id="${group.id}" data-toggle="modal" data-target="#addGroupModal">Select Group</button>
      </div>
    </div>
  </div>
</div>

<div id="create-letter-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create Letter</h2>
    <form id="create-letter-form">
      <div class="form-group">
        <label for="theme">Theme:</label>
        <input type="text" id="theme" name="theme" minlength="5" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" minlength="10" required>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="letters.js"></script>
</body>
</html>
